<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Decryption</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('../image/decryptHome.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
	  <form th:action="@{/prevback}" method="post">
			<input type="hidden" class="tabIdDisplay" value="" name="tabId" id="tabIdDisplay">

	    <button type="submit" class="btn btn-secondary mt-3">Back</button>
	</form>
    <div class="container text-center">
        <h2>File Decryption</h2>
        <div class="mb-3">
            <label class="form-label">Secret Key:</label>
            <p class="form-control" th:text="${secretKey}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">File Name:</label>
            <p class="form-control" th:text="${fileName}"></p>
        </div>
		<form th:action="@{/decryptimages}" method="post">
        <div class="mb-3">
            <label for="decryptKey" class="form-label">Enter Decryption Key:</label>
            <input type="text" style="text-align: center;" id="decryptKey" class="form-control" name="secretkey">
        </div>
		<input type="hidden" class="tabIdDisplay" value="" name="tabId" id="tabIdDisplay">
		<input type="hidden" class="id" th:value="${fileId}" name="fileid" id="id">
		<input type="hidden" class="id" th:value="${fileName}" name="fileName" id="id">

        <button class="btn btn-primary">Decrypt</button>
		</form>
    </div>
	<script>
			if (!sessionStorage.getItem('tabId')) {
					const newTabId = 'tab_' + Date.now();
					sessionStorage.setItem('tabId', newTabId);
				}

				// Retrieve tabId from sessionStorage
				const tabId = sessionStorage.getItem('tabId');

				// Get all elements with the class name 'tabIdDisplay'
				const elements = document.getElementsByClassName('tabIdDisplay');

				// Loop through the elements and set the tabId as the value for each element
				for (let element of elements) {
					element.value = tabId;  // Display tabId on page for all elements with class 'tabIdDisplay'
				}
		</script>
</body>

</html>
