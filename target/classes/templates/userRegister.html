<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: url('../image/userlogin.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
			background-attachment: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          
        }
        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .login-link {
            color: white;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
		
		.error-message {
								background-color: #f8d7da;
								color: #721c24;
								padding: 15px;
								border-radius: 5px;
								margin-bottom: 20px;
								text-align: center;
								font-weight: bold;
							}
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="form-container text-center">
        <h2 class="mb-4">Register</h2>
		
		<div th:if="${fail}" id="errorMessage" class="error-message">
			Register failed!
		</div>
        
        <form th:action="@{/userregister}" method="post">
            <!-- Name Field -->
            <div class="mb-3 position-relative">
                <i class="bi bi-person form-icon"></i>
                <input type="text" class="form-control ps-4" name="name" placeholder="Full Name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope form-icon"></i>
                <input type="email" class="form-control ps-4" name="email" placeholder="Email Address" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lock form-icon"></i>
                <input type="password" class="form-control ps-4" name="password" placeholder="Password" required>
            </div>

            <!-- Phone Number Field (10-digit constraint) -->
            <div class="mb-3 position-relative">
                <i class="bi bi-telephone form-icon"></i>
                <input type="text" class="form-control ps-4" name="phoneno" placeholder="Phone Number" required 
                       pattern="[0-9]{10}" title="Phone number must be exactly 10 digits">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Login Link -->
        <p class="mt-3">
            Already have an account? 
            <a href="/userloginpage" class="login-link">Log in</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
